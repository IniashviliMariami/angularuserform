<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- JS -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</head>
<body>
    <div ng-if="show">
        <form action="">
            <h3>momxmareblis redaqtireba</h3>
            <div>
                <input type="text" ng-model="formObject.NAME" >
            </div>
            <div>
                <input type="pasword" ng-model="formObject.PASSWORD">
            </div>
            <button type="button" ng-click="savechages(formObject)">save change</button>
        </form>
    </div>
    <h1>{{PAGENAME}}</h1>
     <input type="text" ng-model="search" placeholder="search">
    <button type="button" ng-click="remove()" value="click">remove</button>
   <table class="table table-striped">
    <thead>
        <tr>
            <th>delete</th>
            <th ng-click="orderby('NAME')">name</th>
            <th ng- click="orderby('PASSWORD')">password</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="userview in userviews| orderBy:orderBy|filter:search track by userview.ID">
          <td><input type="checkbox" ng-click="checked(userview.ID)"></td>
          <td>{{userview.NAME}}</td>
          <td>{{userview.PASSWORD}}</td>
          <td><input type="button" ng-click="alert(userview.ID)" value="რედაქტირება" ></td>
        </tr>
    </tbody>
   </table>
</body>
</html>
